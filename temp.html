<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>临时笔记</title>
		<style>
			html,body{
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100%;
			}
			body{
				height:100vh;
			}
			#remark{
				width: calc(100% - 16px);
				min-height: 300px;
				height:100vh;
				padding: 8px;
				border: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<textarea id="remark"></textarea>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script>
		$(function() {
			$("#remark").val(localStorage.getItem("temp_remark"));
		});
		$("#remark").on("change", function() {
			localStorage.setItem("temp_remark", $("#remark").val());
		});
	</script>
</html>
